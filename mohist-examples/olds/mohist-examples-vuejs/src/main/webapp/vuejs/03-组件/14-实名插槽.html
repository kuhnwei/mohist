<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-实名插槽</title>
</head>
<body>
<div id="app">
    <my-computer>
        <div slot="cpu"><h1>Inter Core i8</h1></div>
        <div slot="gpu"><h1>GPU</h1></div>
    </my-computer>
</div>

<!-- 注册一个组件 -->
<template id="my_computer">
    <div id="main">
        <slot name="cpu">这里是插CPU的</slot>
        <slot name="gpu">这里是插GPU的</slot>
    </div>
</template>

<script src="js/vue.js"></script>
<script>
    // 1.实例化组件
    Vue.component('my-computer', {
        template: '#my_computer'
    });

    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
