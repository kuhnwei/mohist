<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-Vue的常用指令-v-if</title>
</head>
<body>
<!--
    v-show和v-if的区别：
    v-if是真实的条件渲染，因为它会确保条件块在切换当中适当地销毁与重建条件块内的时间监听器和子组件，
    v-show则只是简单的基于CSS切换。
    v-if有更高的切换消耗而v-show又更高的初始渲染消耗。因此，如果需要频繁切换使用v-show较好，
    如果在运行时条件不大可能改变则使用v-if较好。
-->
    <div id="app">
        <p v-if="show">要显示出来!</p>
        <p v-if="hide">不要显示出来!</p>
        <p v-if="height > 1.55">小明的身高：{{height}}m</p>
    </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true,
                hide: false,
                height: 1.68
            }
        });
    </script>
</body>
</html>
