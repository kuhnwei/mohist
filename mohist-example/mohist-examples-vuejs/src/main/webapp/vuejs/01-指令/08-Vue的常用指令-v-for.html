<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-Vue的常用指令-v-for</title>
</head>
<body>
<!--

-->
    <div id="app">
        <p v-for="(score, index) in scores">
            {{index + ':' + score}}
        </p>

        <p v-for="d in dog">
            {{d}}
        </p>

        <p v-for="n in name">
        {{n}}
        </p>

        <p v-for="p in phone">
            {{p}}
        </p>
    </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                scores: [100, 99, 88, 77],
                dog: {name: '旺财', age: 6, height: 1.44},
                name: 'xiaoming',
                phone: '15078591817'
            }
        });
    </script>
</body>
</html>
