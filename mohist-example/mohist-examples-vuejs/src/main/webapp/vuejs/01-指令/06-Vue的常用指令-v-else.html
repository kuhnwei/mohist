<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-Vue的常用指令-v-else</title>
</head>
<body>
<!--
    可以用v-else指令为v-if或v-show添加一个‘else块’。
    注意：v-else前一兄弟元素必须又v-if或v-else-if。
-->
    <div id="app">
        <p v-if="height > 1.7">小明的身高：{{height}}m</p>
        <p v-else>小明的身高不足1.70m</p>
    </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                height: 1.68
            }
        });
    </script>
</body>
</html>
