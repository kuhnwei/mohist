<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-Vue的常用指令-v-for</title>
    <style>
        table {
            width: 600px;
            border: 2px solid orange;
            text-align: center;
        }

        thead {
            background-color: orange;
        }
    </style>
</head>
<body>
<!--

-->
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="p in persons">
                    <td>{{p.name}}</td>
                    <td>{{p.age}}</td>
                    <td>{{p.sex}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                persons: [
                    {name: '张三', age: 18, sex: '男'},
                    {name: '李四', age: 28, sex: '男'},
                    {name: '王五', age: 16, sex: '女'},
                    {name: '赵六', age: 30, sex: '男'}
                ]
            }
        });
    </script>
</body>
</html>
