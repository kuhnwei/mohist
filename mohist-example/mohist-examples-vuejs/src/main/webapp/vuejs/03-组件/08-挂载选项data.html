<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-挂载选项data</title>
</head>
<body>
    <div id="app">
        <my-div></my-div>
    </div>

    <script type="text/template" id="my_div">
        <div>
            <p>{{message}}</p>
            <img src="img/img_02.jpg">
        </div>
    </script>

    <script src="js/vue.js"></script>
    <script>

        // 1.实例化组件
        Vue.component('my-div', {
            template: '#my_div',
            /*data: {
                message: '我是MT'
            }*/
            data() {
                return {
                    message: '我是MT'
                }
            }
        });

        new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
