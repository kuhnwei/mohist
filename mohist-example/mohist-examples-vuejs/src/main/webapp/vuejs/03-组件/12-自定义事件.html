<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-自定义事件</title>
</head>
<body>
    <div id="app">
        <my-btn @total="allcounter()"></my-btn>
        <my-btn @total="allcounter()"></my-btn>
        <my-btn @total="allcounter()"></my-btn>
        <my-btn @total="allcounter()"></my-btn>
        <my-btn @total="allcounter()"></my-btn>
        <my-btn @total="allcounter()"></my-btn>

        <p>所有按钮一共点击的次数：{{totalCounter}}</p>
    </div>

    <!-- 注册一个组件 -->
    <template id="my_btn">
        <button @click="total()">点击的次数：{{counter}}</button>
    </template>

    <script src="js/vue.js"></script>
    <script>
        // 1.实例化组件
        Vue.component('my-btn', {
            template: '#my_btn',
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                total() {
                    this.counter += 1

                    // 通知外界，调用了这个方法
                    this.$emit('total');
                }
            }
        });

        new Vue({
            el: '#app',
            data: {
                totalCounter: 0
            },
            methods: {
                allcounter() {
                    this.totalCounter += 1;
                }
            }
        });
    </script>
</body>
</html>
